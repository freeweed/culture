<ion-view view-title="Highlight">
  <ion-content>
    <div class="list card" ng-repeat="event in events">
      <div class="item item-icon-left" href="#">
       <i class="icon ion-calendar"></i>
       <h2>{{event.word}}</h2>
       <p ng-if="event.eventDate.festival != ''">{{event.eventDate.festival}}</p>
       <p ng-if="event.eventDate.festival == ''">{{month}}</p>
     </div>

      <div class="item item-body" ng-bind-html="getHtml(event.Description)">

      </div>
      <a class="item item-icon-left dark" href="#" ng-click="navigator($index);">
        <i class="icon ion-ios-navigate"></i>
        นำทาง
      </a>

    </div>
  </ion-content>
</ion-view>
