<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-only tabs-custom tabs-light tabs-color-dark">

  <!-- Dashboard Tab -->
  <ion-tab icon-off="ion-android-star-outline" icon-on="ion-android-star" href="#/tab/highlight">
    <ion-nav-view name="tab-highlight"></ion-nav-view>
  </ion-tab>

  <!-- Dashboard Tab -->
  <ion-tab icon-off="ion-android-map" icon-on="ion-android-map" href="#/tab/map">
    <ion-nav-view name="tab-map"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab icon-off="ion-android-chat" icon-on="ion-android-chat" href="#/tab/chats">
    <ion-nav-view name="tab-chats"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab icon-off="ion-person" icon-on="ion-person" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>


</ion-tabs>
